<body style="background-color:#EFE3C9 ;">
    
    <form action="">
        
        <fieldset>
            <legend>Register</legend> 
            <div>
                <label for="registername">Name *</label><br>
                <input type="text" id="registername" name="username" required>
            </div><br>
            <div>
                <label for="registersurname">Surname *</label><br>
                <input type="text" id="registersurname" name="usersurname"required>
            </div><br>
            <div>
                <label for="userphone">Phone number <img src="/Ejercicios/Ejercicio5/images/phone.jpg" alt="phonelogo" width="20"></label><br>
                <input type="tel" name="userphone" id="userphone" placeholder="+34">
            </div><br>
            <div>
                <label for="registeremail">Email <img src="/Ejercicios/Ejercicio5/images/emaillogo.jpg" alt="emaillogo" width="20"></label><br>
                <input type="email" id="registeremail" name="useremail" placeholder="name@gmail.com" required>
            </div><br>
            <div>
                <label for="registerpass">Password</label><br>
                <input type="password" id="registerpass" name="registerpass" placeholder="*********" required>
            </div><br>
            <div>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">Accept terms and condittions</label>
            </div><br>
            
            <input type="submit" value="Submit">
        </fieldset>
    </form><br>
